<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 | Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <h1>ROCK PAPER SCISSORS</h1>
        <p id="feedback">Make your choice...</p>

        <div class="buttons">
            <button id="rock">
                <img src="images/rock.png" alt="RO">
            </button>
            <button id="paper">
                <img src="images/paper.png" alt="PA">
            </button>
            <button id="scissors">
                <img src="images/scissors.png" alt="SC">
            </button>
        </div>

        <button id="replay">Replay</button>
        

    </div>


</body>
<script src="app.js"></script>
</html>
